<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 정보</title>
</head>
<body>
	<h2>학생 정보</h2>
	<form method="post" action="/class01/student">
		<div>
			<label for="studentname"><b>학생 이름</b></label><br>
			<input type="text" placeholder="이름를 입력하세요" name="studentname"><br>
			
			<label for="mathscore"><b>수학 점수</b></label><br>
			<input type="number" placeholder="점수를 입력하세요" name="mathscore"><br>
			
			<label for="engscore"><b>영어 점수</b></label><br>
			<input type="number" placeholder="점수를 입력하세요" name="engscore"><br>
			
			<label for="score"><b>국어 점수</b></label><br>
			<input type="number" placeholder="점수를 입력하세요" name="score"><br>
			
			<button type="submit">add</button>
		</div>
	</form>
</body>
</html>
